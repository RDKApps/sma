<div class="bar bar-subheader">
    <div class="button-bar">
        <button type="button" class=" button button-dark icon ion-plus-circled"
         ng-click="addRemainder()">Add Remainder</button>
    </div>
    <div>
        <label class="item item-input" name="Search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search">
        </label>
    </div> 
</div>
<ion-view title="Remainder" ng-init="init()" left-buttons="leftButtons">
    <ion-content padding="true" class="has-header">
          <ion-list>
          <br/>
          <br/><br/>
                <ion-item ng-repeat="remainder in remainder" on-swipe-right="deleteRemaider()">
                       <label>
                              <span>{{remainder.description}}</span>
                               </label>
                </ion-item>
          </ion-list>
      </ion-content>
</ion-view>
