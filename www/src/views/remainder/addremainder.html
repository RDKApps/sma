<ion-view title="Add Reminder">
    <ion-content padding="true" scroll="true" has-bouncing="true" overflow-scroll="true">
        <label class="item item-input">
            <input type="text" placeholder="Title">
        </label>
        <label class="item item-select">
            <h2><b>Alert for me</b></h2>
           <ion-checkbox ng-model="isCheckedSMS">SMS</ion-checkbox> 
           <ion-checkbox ng-model="isCheckedEmail">Email</ion-checkbox> 
        </label>
        <label class="item item-input">
            <textarea  cols="20" rows="10" placeholder="Message"> </textarea>
        </label> 
        <label class="item item-input">
           <span class="input-label"> Remainder start date: </span> 
            <input type="date" placeholder="Remainder start date"/>

        </label>      
        <label class="item item-input">
            <span class="input-label"> Remainder time: </span> 
            <input type="time" placeholder="Remainder time">
        </label>
        <!-- use this thing or not-->
        <label class="item item-input" >
            <span class="input-label">Type of contact</span>
                <select name="typeOfRemainder">
                    <option value="1">Hourely based</option>
                    <option value="1">Weekly based</option>
                    <option value="1">Monthly based</option>
                </select>
           
        </label>
        <div class="button-bar">
            <button type="button" class="button button-dark" >Cancel
            </button>
            <button type="button" class="button button-balanced" ng-click="saveRemainder()">Save</button>
        </div>
    </ion-content>
</ion-view>
