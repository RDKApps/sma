<div class="bar bar-subheader">
    <div class="button-bar" >
        <button type="button" class=" button button-dark icon ion-plus-circled"
         ng-click="addNewSuspect()"> Add Suspect</button>
    </div>
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
    </div>
</div>
<ion-view title="Suspect" ng-init="init()" left-buttons="leftButtons">
<div>
    <ion-content padding="true" class="has-header">
        <ion-list>
              <ion-item ng-repeat="suspect in suspectList | filter:search | orderBy:'companyName'" 
                      on-tap="SelectSpecificSuspect(suspect.id)">
                     <label>
                            <span hidden>{{suspect.id}}</span>
                            <span>{{suspect.name}}</span><br/>
                            <span >{{suspect.companyName}}</span>
                            <span>{{suspect.mobileno}}</span>
                     </label>
              </ion-item>
        </ion-list>
    </ion-content>
    <ion-infinite-scroll on-infinite="suspectListPaging()" distance="1%"  
         ng-if="!noMoreItemsAvailable" icon="ion-loading-c" >
    </ion-infinite-scroll>
  </div>
</ion-view>
