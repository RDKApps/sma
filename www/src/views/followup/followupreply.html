<ion-view title="Followup Reply">
    <ion-content padding="true" scroll="true" has-bouncing="true" overflow-scroll="true">
        <form name="followupReply">
            <ion-list>
                 <label class="item item-input">
                <textarea  cols="20" rows="10" ng-model="followupReply.textreply" placeholder="Text Area For Reply"> 
                </textarea>
                </label> 

                <label class="item item-select" >
                    <span class="input-label">Select Outcome
                    <select name="Selectoutcome" ng-model="followupReply.selectoutcome">
                        <option value="1">select</option>
                        <option value="2">select</option>
                        <option value="3">select</option>
                    </select>
                    </span>
                </label>
               <label class="item item-input">
                <span class="input-label">Next Followup:</span>
                    <input type="date" placeholder="Next FollowUp" ng-model="followupReply.nextFollowUp">
                </label> 
                
                <ion-checkbox ng-model="isselected">Update To Client</ion-checkbox>
                 <ion-checkbox ng-model="isChecked">Add Reminder</ion-checkbox>
                 
                <div class="button-bar">
                    <button type="button" class="button button-balanced"  
                        ng-click="followupReply()">Reply</button>
                </div>
        </ion-list>
    </form>
  </ion-content>
</ion-view>
