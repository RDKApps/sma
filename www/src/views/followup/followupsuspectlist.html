<div class="bar bar-subheader">
    <div class="button-bar">
        <button type="button" class=" button button-dark icon ion-plus-circled"
         ng-click="addFollowup()"> Add Followup</button>
    </div>
</div>
<ion-view title="Followup" ng-init="init()" left-buttons="leftButtons">
    <ion-content padding="true" class="has-subheader">
         <ion-list>
                <ion-item ng-repeat="followup in followupList">
                       <label>
                              <span hidden>{{followup.id}}</span>
                              <span >{{followup.actualTakenDate}}</span><br/>
                              <span>{{followup.comments}}</span>
                              <span>{{followup.outcome}}</span>
                       </label>
                </ion-item>
          </ion-list>
            
       </ion-content>
      
</ion-view>
